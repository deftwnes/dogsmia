<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./estilos/style.css" rel="stylesheet">
    <link rel="icon" href="cachorro.png"/>
    <title>DOGS T_T</title>
</head>
<header>
    <nav>
        <div class="logo">DOGS!</div> 
    </nav>
</header>
<body>


    <div class="dogImageContainer">
        <div class="imagemdog">
            <img id="dogImage" src="" alt="Random Dog Image">
        </div>
        <button class="botaodamia" onclick="getRandomDogImage()">Cachorrinho aleat√≥rio!</button>
    </div>
  
   

    <script>
        function getRandomDogImage() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                    const dogImageElement = document.getElementById('dogImage');
                    dogImageElement.src = data.message;
                    dogImageElement.alt = 'Random Dog Image';
                })
                .catch(error => console.error('Error fetching random dog image:', error));
        }
        window.onload = getRandomDogImage;
    </script>
</body>
</html>
